<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Single Page Application Test</title>

     <link href="../animate.css" rel="stylesheet">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
     <script src="../angular.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

     <style>
     body {
          font-family: Verdana;
          box-sizing: border-box;
     }
     .showIt {
          visibility: visible;
     }
     .hideIt {
          visibility: hidden;
     }
     button {
          margin: 1em;
     }
     </style>

     <script>

     var myApp = angular.module('myApp', []);
     myApp.controller('myController', function($scope){
          $scope.myVar = '';
          $scope.myBoolean = true;
          $scope.myFunction = function(){
               /* function logic here */
          };
          /* etc */

          function Page(pageId, visible) {
               this.pageId    = pageId;
               this.visible   = visible;
          }

          var pagesArray = [
               new Page('page1', true),
               new Page('page2', false),
               new Page('page3', true),
          ];

          /* determines whether or not the page somePageId is visible or not */
          $scope.pageIsVisible = function(somePageId){
               var i = 0;
               do {
                    if (pagesArray[i].pageId === somePageId) {
                         return pagesArray[i].visible;
                    }
                    i++;
               } while (i < pagesArray.length);
          };

          $scope.makeOnePageVisibile = function(somePageId) {
               var i = 0;
               for (i = 0; i < pagesArray.length; i++) {
                    if (pagesArray[i].pageId === somePageId) {
                         pagesArray[i].visible = true;
                    } else {
                         pagesArray[i].visible = false;
                    }
               }
          };
     });




</script>

</head>
<body ng-app="myApp" ng-controller="myController">
     <div class="container">

          <button id="button_1" type="button" class="btn btn-success">Page 1</button>
          <button id="button_2" type="button" class="btn btn-success">Page 2</button>
          <button id="button_3" type="button" class="btn btn-success">Page 3</button>

          <div id="page1" ng-show="pageIsVisible('page1')">
               <h1>Page 1</h1>
          </div>

          <div id="page2" ng-show="pageIsVisible('page2')">
               <h1>Page 2</h1>
          </div>

          <div id="page3" ng-show="pageIsVisible('page3')">
               <h1>Page 3</h1>
          </div>

     </div>    <!-- container -->
     <!-- ****************************************************************** -->

</body>
</html>
